<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감정록, 감정을 기록하다</title>
  <link rel="stylesheet" href="Login.css"/>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>감정록</h1>
      <div class="image-container">
        <div class="image">
            <img src="https://w7.pngwing.com/pngs/753/432/png-transparent-user-profile-2018-in-sight-user-conference-expo-business-default-business-angle-service-people-thumbnail.png" >
          </div>
      </div>
      <input placeholder="아이디를 입력하세요" type="text" id="id">
      <input placeholder="패스워드를 입력하세요" type="password" id="pw">
      <div class="button-container">
        <button class="main-button" id="login">로그인</button>
        <button class="main-button" id="signUp">회원가입</button>
      </div>
    </div>
  </div>
  <script src="./Login.js"></script>
</body>
</html>
